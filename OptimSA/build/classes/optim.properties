ProgramFilePath=D:\\CHANGE_ME\\
InputFilePath=D:\\CHANGE_ME\\
OutputFilePath=D:\\CHANGE_ME\\
Synchronous=false
#Switch to use Pr0cmd or JDBC to retrieve the attachment from the archive file
BypassOptimSA=false
#Switch to override Siebel attachment path
OverrideAtt=false
#Specify the Siebel File Attachment folder location, if OverrideAtt parameter is set to true.
AttPath=D:\\CHANGE_ME\\
#SAR Status Update Thread sleep time in milliseconds
StatusThreadSleepTime=10000
#Encoding charset of binary fields in archive file
BinaryEncoding=UTF-8
#Owner of the Siebel Physical Database
DBOwner=SIEBEL
#Valid Values are:
#		com.pst.datasource.PSTAFConnector for JDBC-ODBC Bridge
#		com.pst.datasource.PSTConnect for IBM Optim ODM (Preferred Connection)
ConnectionClassName=com.pst.datasource.PSTConnect
#The Config param listed below are for Optim Connect Only
AttServer=Localhost
ODMDSN=ASEAF
#Set based on Optim Connect version. 
# 	true - if Optim Connect used is version 5.3.2 or higher
#	false - if Optim Connect used is version 5.3.0 or lower
UseOptimConnect=true
#Valid Values are:
#    	com.pst.optim.siebel.SiebelArc
#    	or any subclass
ArcClass=com.pst.optim.siebel.SiebelArc
#Optim Connect Connection Pool Lifecycle Management
FlushCycle=300000
ConnectionExpiration=1800000
#Collection Name
Collection = SIEBEL.ARCHIVES
#Switch to use ODM Collection for Detail Viewing and Attachment Restore
UseODMCollection=false
#Reference Tables list to Improve Attachment Restore Performance.
#Add table names with comma(,) as delimiter
RefTables = S_USER
